<html>
	<head>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			.header {
				width: 100%;
				height: 50px;
				border: 1px solid black;
				border-right: 0px;
				border-left: 0px;
			}
			.wrapper {
				width: 75%;
				height: 700px;
				border: 1px solid black;
				border-top: 0px;
			}
			td, th {
				border-right: 1px solid black;
				border-bottom: 1px solid black;
				
			}
			table {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="header">
			
		</div>
		<div class="wrapper">
			<table>
				<tr>
					<th>Vak</th>
					<th>Cijfer</th>
				</tr>
				<tr>
					<td>Nederlands</td>
					<td>10.0</td>
				</tr>
				<tr>
					<td>Duits</td>
					<td>8.0</td>
				</tr>
				<tr>
					<td>Engels</td>
					<td>9.3</td>
				</tr>
				<tr>
					<td>Frans</td>
					<td>7.0</td>
				</tr>
			</table>
		</div>
	</body>
</head>
